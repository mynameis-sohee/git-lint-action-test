name: Check Python Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      #pylint, mypy, black, isort linting
      - name: Python Linter
        uses: sunnysid3up/python-linter@master
        with:
          strict: high
          source: "source"
          mypy-options: "--ignore-missing-imports --show-error-codes"
          pylint-options: false
          isort-options: false
          django: false
          black-options: true
